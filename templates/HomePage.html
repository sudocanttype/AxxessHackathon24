<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Exercise Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-400">
  <div class="flex flex-col h-screen justify-between">
    <!-- Header -->
    <div style="z-index: 1; position: fixed; left: -200px; top: -20px; width: 150%; height: 200px;background-color: rgb(255, 106, 0); border-radius: 50%;"></div>
    <div style="z-index: 2;" class="p-6 bg-orange-500 text-white text-center text-3xl font-bold rounded-b-3xl">
      2 More Days! Keep up the good Work!
    </div>

    <!-- Content -->
    <div style="position: fixed; left: 0px; top: 0px; width: 100%; height: 300px; background-color: rgb(76, 162, 253);"></div>
    <div style="z-index: 2;position: fixed; left: 5%; top: 200px; width: 90%;" class="px-6 py-8">
      <div class="flex justify-center">
        <div class="grid grid-cols-7 gap-1">
          <!-- Weekdays checkboxes -->
          <div class="bg-yellow-300 text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center">S</div>
          <div class="bg-yellow-300 text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center">M</div>
          <div class="bg-yellow-300 text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center">T</div>
          <div class="bg-yellow-300 text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center">W</div>
          <div class="bg-yellow-300 text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center">T</div>
          <div class="bg-yellow-300 text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center">F</div>
          <div class="bg-white text-yellow-600 w-10 h-10 rounded-full flex items-center justify-center border-2 border-yellow-300">S</div>
          <!-- ... -->
        </div>
      </div>
      <div class="flex justify-center mt-4">
        <i class="fas fa-star text-yellow-300"></i>
      </div>
    </div>

    <!-- Image Placeholder above Recommended Exercises -->
    <div style="position: absolute; left: 25%; top: 318px; width: 50%; text-align: center;">
      <img src="Telekinetic logo.png" alt="Exercise Placeholder" style="width: 100%; height: auto;">
    </div>

    <!-- Footer -->
    <div style="overflow: hidden;height: 100%;" class="bg-slate-800">
      <div style="z-index: 1;"class="min-h-screen flex items-center justify-center">
        <div style="z-index: 1;"class="flex flex-col space-y-4">
          <a href="Recommended.html" class="w-full">
            <button style="position: absolute; left: 25%; bottom: 200px; width: 50%; height: 100px;" class="w-full py-2 px-4 bg-blue-800 text-white text-center text-lg font-bold rounded-xl">
              Recommended Exercises
            </button>
          </a>
          <a href="AllExercise.html" class="w-full">
            <button style="position: absolute; left: 25%; bottom: 75px; width: 50%; height: 100px;" class="w-full py-2 px-4 bg-blue-800 text-white text-center text-lg font-bold rounded-xl">
              All Exercises
            </button>
          </a>
        </div>
        <div style="position: fixed; left: -20px; top: 550px; width: 150%; height: 300px;background-color: rgb(0, 123, 255); border-radius: 50%;"></div>
        <div style="position: fixed; left: 0px; top: 650px; width: 100%; height: 400px; background-color: rgb(0, 123, 255);"></div>
      </div>
    </div>
  </div>
</body>
</html>
