<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .exercise-card {
      max-height: 50vh;
      overflow-y: auto;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: #2563EB; /* Tailwind blue-600 */
      color: white;
      padding: 8px 16px;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-800 text-white relative">
  <!-- Back Button -->
  <button onclick="history.back()" class="back-button">Back</button>

  <div class="flex flex-col w-full">

    <!-- Header with logo and title -->
    <div class="p-4 text-center border-b border-gray-700 bg-gray-900">
      <img src="Telekinetic logo.png" alt="Logo" class="mx-auto"> <!-- Make sure to update the path to your logo -->
      <h1 class="text-2xl font-bold mt-2">Exercises</h1>
    </div>

    <!-- Exercise cards container -->
    <div class="exercise-card my-4">
      <!-- Exercise card -->
      <div class="bg-gray-700 rounded shadow-lg mx-4 my-2 flex flex-col items-center p-4">
        <h2 class="text-xl font-bold mb-2">Side Plank With Thrust</h2>
        <img src="side.gif" alt="Partial Curl Exercise" class="mb-4"> <!-- Update the path to your image -->
       <!-- Corrected Upload Video button -->
        <form method="post" enctype="multipart/form-data">
          <label class="bg-blue-500 text-white py-2 px-6 rounded text-lg font-bold cursor-pointer">
            Upload Video
            <input type="file" name="file" class="hidden" accept="video/*">
          </label>
          <input type="submit" value="Upload" class="bg-blue-600 text-white py-2 px-4 rounded text-lg font-bold mt-2">
        </form>
      </div>
      
    </div>
  </div>

  <script>
    function handleVideoUpload(event) {
      var files = event.target.files;
      // Perform file upload operation here
      console.log('Uploaded file:', files[0]);
      // You might want to send the file to the server or display a preview
  </script>
</body>
</html>
