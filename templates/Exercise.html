<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    /* Fix the height of the exercise card container and enable vertical scrolling */
    #exercise-container {
      height: 50vh; /* Adjust this value based on your design needs */
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-800 text-white">
  <div class="flex flex-col w-full">

    <!-- Header with logo and title -->
    <div class="p-4 text-center border-b border-gray-700 bg-gray-900">
      <img src="Telekinetic logo.jpg" alt="Logo placeholder" class="mx-auto">
      <h1 class="text-2xl font-bold mt-2">Exercises</h1>
    </div>

    <!-- Sort and Filter buttons -->
    <div class="flex justify-around p-4 bg-gray-900">
      <button class="bg-blue-600 text-white py-2 px-4 rounded">Sort</button>
      <button class="bg-blue-600 text-white py-2 px-4 rounded">Filter</button>
    </div>

    <!-- Exercise cards container -->
    <div id="exercise-container" class="flex flex-col gap-4 p-4">
      <!-- Exercise card 1 -->
      <div class="bg-gray-700 rounded shadow p-6 flex items-center">
        <img src="Legraise.jpg" alt="Leg raise exercise" class="w-24 h-24 mr-6">
        <a href="quadruped-arm-leg-raise.html" class="text-xl bg-blue-600 py-2 px-4 rounded">Quadruped arm/leg raise</a>
      </div>
      <!-- Exercise card 2 -->
      <div class="bg-gray-700 rounded shadow p-6 flex items-center">
        <img src="catcamel.jpg" alt="Cat and camel exercise" class="w-24 h-24 mr-6">
        <a href="cat-and-camel.html" class="text-xl bg-blue-600 py-2 px-4 rounded">Cat and Camel</a>
      </div>
      <!-- Additional exercise cards will be scrolled to view -->
      <!-- ... -->
	  <div class="bg-gray-700 rounded shadow p-6 flex items-center">
        <img src="hamstring.jpg" alt="Cat and camel exercise" class="w-24 h-24 mr-6">
        <a href="hamstring.html" class="text-xl bg-blue-600 py-2 px-4 rounded">Hamstring Strecth</a>
      </div>
	  
	  <div class="bg-gray-700 rounded shadow p-6 flex items-center">
        <img src="Glute.jpg" alt="Cat and camel exercise" class="w-24 h-24 mr-6">
        <a href="glute.html" class="text-xl bg-blue-600 py-2 px-4 rounded">Glute Stretch</a>
      </div>
	  <div class="bg-gray-700 rounded shadow p-6 flex items-center">
        <img src="side.jpg" alt="Cat and camel exercise" class="w-24 h-24 mr-6">
        <a href="side.html" class="text-xl bg-blue-600 py-2 px-4 rounded">Side Plank</a>
      </div>
	  <div class="bg-gray-700 rounded shadow p-6 flex items-center">
        <img src="squat.jpg" alt="Cat and camel exercise" class="w-24 h-24 mr-6">
        <a href="squat.html" class="text-xl bg-blue-600 py-2 px-4 rounded">Squats</a>
      </div>
    </div>

    <!-- Search button -->
    <!--<div class="p-4 bg-gray-900">
      <button class="bg-blue-600 text-white py-3 px-6 rounded w-full">Search</button>
    </div> -->
    <form style="color: black; position: fixed; bottom: 20%; left: 20%; width: 60%;" id="form" role="search">
      <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content" style="width: 60%; padding: 8px;">
      <button style="width: 90px; background-color: #2563EB;color: white; padding: 8px;">Search</button>
    </form>
    

    <script>
      const form = document.getElementById('form');
      const queryInput = document.getElementById('query');
      const itemContainer = document.getElementById('exercise-container');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const query = queryInput.value.toLowerCase();
        const items = itemContainer.getElementsByClassName('bg-gray-700 rounded shadow p-6 flex items-center');
        Array.from(items).forEach(function(item) {
          const text = item.textContent.toLowerCase();
          if (text.includes(query)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });

    </script>

  </div>
</body>
</html>
